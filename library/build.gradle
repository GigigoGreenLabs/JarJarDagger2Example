
buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {

        }
    }

    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }
    // Required due to a conflict due to easy and jmock required for doclava
    packagingOptions {
        exclude 'META-INF/INDEX.LIST'
    }
}

// create separate scope for jarjar
configurations {
    jarjar
}

dependencies {
    provided files('libs/dagger-2.2.jar')
    provided files('libs/guava-19.0.jar')

    apt 'com.google.dagger:dagger-compiler:2.2' //jarjarizable?

    compile 'javax.annotation:javax.annotation-api:1.2'
    compile 'javax.inject:javax.inject:1'

    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'

    jarjar files('jarjar-1.4.jar')
}

ext.jarjarDeps = ["libs/guava-19.0.jar", "libs/dagger-2.2.jar"] as Set
ext.jarjarRulesFile = file('jarjar-rules.txt')
//apply from: 'androidJar.gradle'
apply from: 'jarjar.gradle' // TODO run this through pro-guard first!
